<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Contacts</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	</head>
	<body>
		<div class="content">
			<h1>Contacts</h1>
			<ul>
				<% for(i=0; i < contacts.length; i++) {%>
				<li class="contact">
					<img src="images/contact.png" alt="" class="c-img">
					<h4><%= contacts[i]["name"] %></h4>
					<h5><%= contacts[i]["relation"] %></h5>
					<p><%= contacts[i]["number"] %></p>	
				</li>
				<% } %>
			</ul>
		</div>			
	</body>
</html>
